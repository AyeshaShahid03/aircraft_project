<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../main.css" />
  </head>
  <body>
    <section>
      <svg
        class="modal-close visible-in-modal"
        tabindex="0"
        viewBox="0 0 16 16"
        role="button"
      >
        <path d="M1,1 L15,15 M15,1 L1,15" stroke="currentColor"></path>
      </svg>
      <div class="quotes-h2"><h2>contact Information</h2></div>
      <div class="grid-x align-center">
        <div class="xlarge-8 cell">
          <ul
            class="grid-x grid-margin-x align-justify text-center steps-progress flexRow"
          >
            <li class="shrink cell">
              <span class="step-toggle steps-progress__item-overlay current"
                ><div class="steps-progress__item">
                  <svg
                    width="45"
                    height="45"
                    viewBox="0 0 96 96"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <circle
                      cx="52.421"
                      cy="42.3158"
                      r="40.5526"
                      stroke="#BD9973"
                    ></circle>
                    <circle
                      opacity="0.4"
                      cx="58.1052"
                      cy="48"
                      r="34.8684"
                      stroke="#838489"
                    ></circle>
                    <circle
                      opacity="0.2"
                      cx="48"
                      cy="48"
                      r="47.5"
                      stroke="#B3B4B8"
                    ></circle>
                  </svg>
                </div>
                <div class="step-toggle__index">1</div>
                <div class="pt-8 medium-pt-24 step-toggle__title">
                  Flight Details
                </div></span
              >
            </li>
            <li class="shrink cell">
              <span class="step-toggle steps-progress__item-overlay locked"
                ><div class="steps-progress__item">
                  <svg
                    class="svg-item"
                    width="45"
                    height="45"
                    viewBox="0 0 96 96"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <circle
                      cx="52.421"
                      cy="42.3158"
                      r="40.5526"
                      stroke="#BD9973"
                    ></circle>
                    <circle
                      opacity="0.4"
                      cx="58.1052"
                      cy="48"
                      r="34.8684"
                      stroke="#838489"
                    ></circle>
                    <circle
                      opacity="0.2"
                      cx="48"
                      cy="48"
                      r="47.5"
                      stroke="#B3B4B8"
                    ></circle>
                  </svg>
                </div>
                <div class="step-toggle__index two">2</div>
                <div class="pt-8 medium-pt-24 step-toggle__title two">
                  Contact Information
                </div></span
              >
            </li>
            <li class="shrink cell">
              <span class="step-toggle steps-progress__item-overlay locked"
                ><div class="steps-progress__item">
                  <svg
                    width="45"
                    height="45"
                    viewBox="0 0 96 96"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <circle
                      cx="52.421"
                      cy="42.3158"
                      r="40.5526"
                      stroke="#BD9973"
                    ></circle>
                    <circle
                      opacity="0.4"
                      cx="58.1052"
                      cy="48"
                      r="34.8684"
                      stroke="#838489"
                    ></circle>
                    <circle
                      opacity="0.2"
                      cx="48"
                      cy="48"
                      r="47.5"
                      stroke="#B3B4B8"
                    ></circle>
                  </svg>
                </div>
                <div class="step-toggle__index">3</div>
                <div class="pt-8 medium-pt-24 step-toggle__title">
                  Thank You!
                </div></span
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="center-container">
        <div class="contact-form">
          <form>
            <div class="contact-form-row">
              <div class="contact-form-group">
                <label for="company">Company</label>
                <input
                  placeholder="Company"
                  type="text"
                  id="company"
                  name="company"
                  class="contact-form-input"
                />
              </div>
              <div class="contact-form-group">
                <label for="title">Title</label>
                <input
                  placeholder="Title"
                  type="text"
                  id="title"
                  name="title"
                  class="contact-form-input"
                />
              </div>
              <div class="contact-form-group">
                <label for="firstName">First Name</label>
                <input
                  placeholder="First Name"
                  type="text"
                  id="firstName"
                  name="firstName"
                  class="contact-form-input"
                />
              </div>
              <div class="contact-form-group">
                <label for="lastName">Last Name</label>
                <input
                  placeholder="Last Name"
                  type="text"
                  id="lastName"
                  name="lastName"
                  class="contact-form-input"
                />
              </div>
            </div>
            <div class="contact-form-row">
              <div class="contact-form-group">
                <label for="email">Email</label>
                <input
                  placeholder="Email"
                  type="email"
                  id="email"
                  name="email"
                  class="contact-form-input"
                />
              </div>
              <div class="contact-form-group">
                <label for="phone">Phone</label>
                <input
                  placeholder="Phone"
                  type="text"
                  id="phone"
                  name="phone"
                  class="contact-form-input"
                />
              </div>
            </div>
            <div class="contact-form-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                rows="4"
                class="contact-form-input"
              ></textarea>
            </div>
            <div class="contact-checkbox-flex">
              <div>
                <input
                  type="checkbox"
                  id="agreeTerms"
                  name="agreeTerms"
                  class="contact-form-checkbox"
                />
              </div>
              <div style="margin-top: 18px; margin-left: 18px">
                <label for="agreeTerms"
                  >Accept <span class="accent-text">Privacy Policy</span></label
                >
              </div>
            </div>
            <div class="contact-flex">
              <div>
                <div class="svg-arrow">
                  <span
                    class="button__decor button__decor--medium button__decor--reverse"
                  >
                    <svg
                      width="96"
                      height="96"
                      viewBox="0 0 96 96"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <circle
                        cx="52.421"
                        cy="42.3158"
                        r="40.5526"
                        stroke="#BD9973"
                      ></circle>
                      <circle
                        opacity="0.4"
                        cx="58.1052"
                        cy="48"
                        r="34.8684"
                        stroke="#838489"
                      ></circle>
                      <circle
                        opacity="0.2"
                        cx="48"
                        cy="48"
                        r="47.5"
                        stroke="#B3B4B8"
                      ></circle>
                      <!-- Arrow from big-arrow.svg -->
                      <g
                        transform="scale(1) translate(-5, -10) rotate(180, 48, 48)"
                      >
                        <line
                          x1="36"
                          y1="48"
                          x2="60"
                          y2="48"
                          stroke="#fff"
                          stroke-width="2"
                        ></line>
                        <polyline
                          points="50 40 60 48 50 56"
                          stroke="#fff"
                          stroke-width="2"
                          fill="none"
                        ></polyline>
                      </g>
                    </svg>
                  </span>
                  <span class="show-for-medium"><span>Go back</span></span>
                </div>
              </div>
              <div>
                <button class="contact-btn">
                  <a href="/components/thankyou-form--notComp.html">confirm</a>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="../script.js"></script>
  </body>
</html>
